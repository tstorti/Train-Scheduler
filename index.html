<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
 
</head>

<body>
  
    <div>Train Scheduler!</div>
    <div id="current-time"></div>
    <div>
        <div>Currently Saved Trains</div>
        <div id="content"></div>
    </div>
    <div>
        <div>
            <input id="name-input" type=text>name</input>
        </div>
        <div>
            <input id="destination-input" type=text>destination</input>
        </div>
        <div>
            <input id="frequency-input" type=text>frequency</input>
        </div>

            <input id="first-input" type=text>first train</input>
        </div>
        <div>
            <div id="target"></div>
        </div>
    </div>
    <button id="addTrain">Add Train</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
